<div class="col-md-12 mt-3">

    <h1>{{page_title}}</h1>
    <p>Registrate en nuestra plataforma para crear nuevas entradas y mucho mas</p>

    <!-- Formulario de registro  -->

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]=
              "user.name" required pattern="[a-zA-Z]+">

              <!-- Validacion -->
              <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block"> 
                    El nombre no es valido
              </small>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]=
            "user.surname" required pattern="[a-zA-Z]+">

            <!-- Validacion -->
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block"> 
                El apellido no es valido
          </small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]=
            "user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <!-- Validacion -->
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"> 
                El email no es valido
          </small>
        </div>

        <div class="form-group">
            <label for="password">Cotrase√±a</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]=
            "user.password" required>

            <!-- Validacion -->
            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block"> 
                El nombre no es valido
          </small>
        </div>

        <input type="submit" value="Registrarme" class = "btn btn-success" [disabled]="registerForm.invalid"/>

    </form>
</div>
